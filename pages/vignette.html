<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Vignette Shader Ref</title>
<style>
  html,body{margin:0;height:100%;background:#05060a;}
  canvas{width:100%;height:100%;display:block;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const img = new Image(); img.src = '../assets/sample.png';

function resize(){
  c.width = Math.min(960, window.innerWidth);
  c.height = Math.min(540, window.innerHeight);
}
window.addEventListener('resize', resize); resize();

function draw(){
  const w = c.width, h = c.height;
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle = '#05060a';
  ctx.fillRect(0,0,w,h);

  if(img.complete){
    const s = Math.min(w,h)*0.8;
    const x = (w-s)/2, y = (h-s)/2;
    ctx.drawImage(img, x, y, s, s);
  }

  // vignette overlay
  const g = ctx.createRadialGradient(w*0.5,h*0.5,Math.min(w,h)*0.1,w*0.5,h*0.5,Math.min(w,h)*0.75);
  g.addColorStop(0,'rgba(0,0,0,0)');
  g.addColorStop(1,'rgba(0,0,0,0.6)');
  ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
