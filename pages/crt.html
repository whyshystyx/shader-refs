<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>CRT Shader Ref</title>
<style>html,body{margin:0;height:100%;background:#0a0c0f;}canvas{width:100%;height:100%;display:block;}</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c');const ctx=c.getContext('2d');
const img=new Image(); img.src='../assets/sample.png';
function resize(){c.width=window.innerWidth; c.height=window.innerHeight;}
window.addEventListener('resize',resize);resize();
let t=0;
function draw(){
  t+=0.016; const w=c.width,h=c.height; ctx.fillStyle='#0b0f14'; ctx.fillRect(0,0,w,h);
  // draw sprite center
  if(img.complete){
    const s=Math.min(w,h)*0.6; const x=w*0.5-s*0.5; const y=h*0.5-s*0.5;
    ctx.drawImage(img,x,y,s,s);
  }
  // scanlines
  ctx.globalAlpha=0.25; ctx.fillStyle='#000';
  for(let y=0;y<h;y+=2){ctx.fillRect(0,y,w,1);} ctx.globalAlpha=1.0;
  // vignette
  const g=ctx.createRadialGradient(w*0.5,h*0.5,Math.min(w,h)*0.2,w*0.5,h*0.5,Math.min(w,h)*0.7);
  g.addColorStop(0,'rgba(0,0,0,0)'); g.addColorStop(1,'rgba(0,0,0,0.6)');
  ctx.fillStyle=g; ctx.fillRect(0,0,w,h);
  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
