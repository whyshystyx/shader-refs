<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Pixelate Shader Ref</title>
<style>
  html,body{margin:0;height:100%;background:#05060a;}
  canvas{width:100%;height:100%;display:block;image-rendering:pixelated;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const img = new Image(); img.src = '../assets/sample.png';
const off = document.createElement('canvas');
const octx = off.getContext('2d');

function resize(){
  c.width = Math.min(960, window.innerWidth);
  c.height = Math.min(540, window.innerHeight);
}
window.addEventListener('resize', resize); resize();

function draw(){
  const w = c.width, h = c.height;
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle = '#05060a';
  ctx.fillRect(0,0,w,h);

  if(img.complete){
    const s = Math.min(w,h)*0.8;
    const x = (w-s)/2, y = (h-s)/2;

    const p = 12; // pixel size
    off.width = Math.max(1, Math.floor(s/p));
    off.height = Math.max(1, Math.floor(s/p));
    octx.imageSmoothingEnabled = true;
    octx.clearRect(0,0,off.width,off.height);
    octx.drawImage(img, 0, 0, off.width, off.height);

    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(off, x, y, s, s);
    ctx.imageSmoothingEnabled = true;
  }

  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
