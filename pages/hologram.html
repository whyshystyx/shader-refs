<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Hologram Shader Ref</title>
<style>html,body{margin:0;height:100%;background:#05070a;}canvas{width:100%;height:100%;display:block;}</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c');const ctx=c.getContext('2d');
const img=new Image(); img.src='../assets/sample.png';
function resize(){c.width=window.innerWidth; c.height=window.innerHeight;}
window.addEventListener('resize',resize);resize();
let t=0;
function draw(){
  t+=0.016; const w=c.width,h=c.height; ctx.clearRect(0,0,w,h);
  const bg=ctx.createLinearGradient(0,0,0,h); bg.addColorStop(0,'#041018'); bg.addColorStop(1,'#02060a');
  ctx.fillStyle=bg; ctx.fillRect(0,0,w,h);
  // sprite with hologram tint
  if(img.complete){
    const s=Math.min(w,h)*0.6; const x=w*0.5-s*0.5; const y=h*0.5-s*0.5 + Math.sin(t)*8;
    ctx.globalAlpha=0.75; ctx.drawImage(img,x,y,s,s); ctx.globalAlpha=1.0;
  }
  // scanlines
  ctx.globalAlpha=0.35; ctx.fillStyle='#3ff';
  for(let y=0;y<h;y+=6){ctx.fillRect(0,y,w,2);} ctx.globalAlpha=1.0;
  // glow overlay
  const g=ctx.createRadialGradient(w*0.5,h*0.5,Math.min(w,h)*0.1,w*0.5,h*0.5,Math.min(w,h)*0.7);
  g.addColorStop(0,'rgba(80,255,255,0.25)'); g.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=g; ctx.fillRect(0,0,w,h);
  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
