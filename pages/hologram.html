<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Hologram Shader Ref</title>
<style>
html,body{margin:0;height:100%;background:#05070a;overflow:hidden;}
#wrap{position:relative;width:100%;height:100%;background:linear-gradient(#041018,#02060a);} 
#scan{position:absolute;inset:0;background:repeating-linear-gradient(180deg,rgba(0,255,255,0.25) 0px,rgba(0,255,255,0.25) 2px,rgba(0,0,0,0) 4px,rgba(0,0,0,0) 6px);mix-blend-mode:screen;animation:drift 6s linear infinite;}
#glow{position:absolute;inset:0;background:radial-gradient(circle at 50% 45%, rgba(80,255,255,0.35), rgba(0,0,0,0) 60%);} 
#cube{position:absolute;left:50%;top:50%;width:160px;height:160px;transform:translate(-50%,-50%);border:2px solid rgba(80,255,255,0.8);box-shadow:0 0 30px rgba(80,255,255,0.35);}
#cube:before{content:"";position:absolute;left:-20px;top:-20px;width:160px;height:160px;border:2px solid rgba(80,255,255,0.45);} 
#cube:after{content:"";position:absolute;right:-20px;bottom:-20px;width:160px;height:160px;border:2px solid rgba(80,255,255,0.25);} 
@keyframes drift{0%{transform:translateY(0);}50%{transform:translateY(6px);}100%{transform:translateY(0);}}
</style>
</head>
<body>
<div id="wrap">
  <div id="glow"></div>
  <div id="cube"></div>
  <div id="scan"></div>
</div>
</body>
</html>
