<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Chromatic Aberration Shader Ref</title>
<style>
  html,body{margin:0;height:100%;background:#06070b;}
  canvas{width:100%;height:100%;display:block;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const img = new Image(); img.src = '../assets/sample.png';

function resize(){
  c.width = Math.min(960, window.innerWidth);
  c.height = Math.min(540, window.innerHeight);
}
window.addEventListener('resize', resize); resize();

function draw(){
  const w = c.width, h = c.height;
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle = '#06070b';
  ctx.fillRect(0,0,w,h);

  if(img.complete){
    const s = Math.min(w,h)*0.8;
    const x = (w-s)/2, y = (h-s)/2;

    // base
    ctx.drawImage(img, x, y, s, s);

    // pseudo RGB split
    ctx.globalCompositeOperation = 'screen';
    ctx.globalAlpha = 0.35;
    ctx.filter = 'hue-rotate(15deg)';
    ctx.drawImage(img, x+3, y, s, s);
    ctx.filter = 'hue-rotate(-18deg)';
    ctx.drawImage(img, x-3, y, s, s);
    ctx.filter = 'none';
    ctx.globalAlpha = 1.0;
    ctx.globalCompositeOperation = 'source-over';
  }

  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
