<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Tilt Shader Ref</title>
<style>html,body{margin:0;height:100%;background:#0b0f14;}#card{width:320px;height:200px;background:#1b2230;border-radius:16px;display:flex;align-items:center;justify-content:center;color:#fff;box-shadow:0 20px 60px rgba(0,0,0,0.5);transform-style:preserve-3d;}</style>
</head>
<body>
<div id="card">TILT REF</div>
<script>
const card=document.getElementById('card');
document.addEventListener('mousemove', e=>{
  const x=(e.clientX/window.innerWidth-0.5)*2;
  const y=(e.clientY/window.innerHeight-0.5)*2;
  const rx= (-y*10).toFixed(2), ry=(x*12).toFixed(2);
  card.style.transform=`perspective(800px) rotateX(${rx}deg) rotateY(${ry}deg)`;
});
</script>
</body>
</html>
